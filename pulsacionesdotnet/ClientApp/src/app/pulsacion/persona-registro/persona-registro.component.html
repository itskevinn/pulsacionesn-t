<form>
    <div class="form-group">
        <label for="Identificacion">Identificacion</label>
        <input type="text" class="form-control" name="Identificacion" [(ngModel)]="persona.identificacion" class="form-control">
    </div>
    <div class="form-group">
        <label for="Nombre">Nombre</label>
        <input type="text" class="form-control" name="Nombre" [(ngModel)]="persona.nombre" class="form-control">
    </div>
    <div class="form-group">
        <label for="Sexo">Sexo</label>
        <input type="text" class="form-control" name="Sexo" [(ngModel)]="persona.sexo" class="form-control">
    </div>
    <div class="form-group">
        <label for="Edad">Edad</label>
        <input type="text" class="form-control" name="Edad" [(ngModel)]="persona.edad" class="form-control">
    </div>
    <div class="form-group">
        <label for="Edad">Pulsaciones</label>
        <input type="text" class="form-control" name="Pulsaciones" [(ngModel)]="persona.pulsacion" class="form-control" readonly/>
    </div>
    <div class="text-center">
        <button class="btn btn-primary mr-1" (click)="add()">Registrar</button>
        <button class="btn btn-secondary" type="reset">Cancel</button>
    </div>
</form>
